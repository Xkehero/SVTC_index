<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络错误</title>
    <style>
        /* --- 基本样式 --- */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
            /* 防止滚动条 */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 1s ease-out forwards;
            /* 修改： 增加宽度 */
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--primary-color);
            animation: slideInDown 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(-20px);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            animation: slideInUp 0.5s ease-out forwards 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out forwards 0.6s;
            opacity: 0;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        /* 颜色变量 (与主站一致) */
        :root {
            --primary-color: #007FCA;
            --secondary-color: #009E40;
            --accent-color: #FBBC05;
            --accent-color-alt: #34A853;
        }

        .contact-link {
            color: var(--accent-color);
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .contact-link:hover {
            color: var(--accent-color-alt);
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 跳动效果 */
        .error-icon {
            /* 修改：增大了 wifi 图标 */
            font-size: 20em;
            color: #ff4d4d;
            animation: bounce 1s infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <i class="material-icons error-icon">link_off</i>
        <h1>网络错误</h1>
        <p>!!当前设备无法连接至互联网!!<br><br><br>如您希望访问互联网内容,请检查</p>
        <p style="color:red"><u>网线连接</u></p>或
        <p style="color:red"><u class="contact-link">联系数据信息中心</u></p>

        <p>注意! 看到此页面证明
        <p style="color: #34A853;">可以访问内网(学院官网，网上办事大厅等),
        <p style="color: red">外网无法访问(百度，智慧职教，智慧树等)</p>.通常可能是由于网络配置(手动配置IP，DHCP错误，代理服务器，百度服务器出现错误)导致的!</p>
    </div>

    <script>
        const contactLink = document.querySelector('.contact-link');
        contactLink.addEventListener('click', function () {
            alert('数据信息中心电话:029-83618153\n您也可以通过讲台前方的IP电话联系到我们'
            ); //  替换为实际电话号码
        });
    </script>
</body>

</html>
